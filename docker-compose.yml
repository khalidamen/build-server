data:
 build: jenkins-data
 
master:
  build: jenkins-master
  volumes:
    - ./backup:/backup
  volumes_from:
    - data
  ports:
    - "50000:50000"

nginx:
  build: jenkins-nginx
  ports:
     - "${HTTP_PORT}:80" # Need to make this configurable, as we'll want 80:80 in 'prod' environments
  links:
     - master:jenkins-master
composer:       
  image: "composer"
  command: install
  volumes:
   - ./app:/app                  
